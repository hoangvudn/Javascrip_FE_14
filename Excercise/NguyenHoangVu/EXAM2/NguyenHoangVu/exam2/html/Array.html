            function findElementArray() {
                var x = prompt("Input number you want finding: ");
                    x = parseInt(x);
                var findPosition = [];
                var idx = arrayA.indexOf(x);
                while ( idx != -1){
                    findPosition.push(idx);
                    idx = arrayA.indexOf(x, idx + 1);
                }
                if (findPosition.length == 0) {
                    alert("This element not exits in Array: ");
                } else {
                    //alert("Position of this element is: " + findPosition);
                    $("element").innerHTML = "Position of this element is: " + findPosition;
                    $("element").style.color = "green";
                    $("element").style.fontSize = "50px";
                }
            }

            function findMax() {
               var max = arrayA[0];
                for( var i = 0; i < arrayA.length; i++ ){
                     if ( max < arrayA[i]){
                        max = arrayA[i];
                     }
                }
                //alert("Max is: " + max);
                $("element").innerHTML = "Max number in array is: " + max;
                $("element").style.color = "red";
                $("element").style.fontSize = "50px";
            }

            function sumArray() {
                var sum = 0;
                for( var i = 0; i < arrayA.length; i++ ){
                     sum += arrayA[i];
                }
                //alert("Sum of arrays are: " + sum)
                $("element").innerHTML = "Sum all element in array is: " + sum;
                $("element").style.color = "red";
                $("element").style.fontSize = "50px";
            }
            
            function sortDescending() {
