    <script>
        var $ = function(id) {return document.getElementById(id); };
        var calFibo = function(n) {
            var fib = [0, 1];
            for (var i = fib.length; i < n; i++) {
                 fib[i] = fib[i - 2] + fib[i - 1];
            }
            $("show").firstChild.nodeValue = fib;
        
        }  
        window.onclick = function(){
            $("result").onclick = calFibo(20);
        }
