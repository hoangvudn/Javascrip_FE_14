                Physics <input type="text" id="phy" > 
                Mathematics <input type="text" id="math">  
                Chemistry <input type="text" id="che" > 
                <div>
                    <input type="button" id="submit" value="SUBMIT" style="width: 125px; height: 60px;" >

        var $ = function(id) {return document.getElementById(id); };
     function percentageFunction() {
        var physics = document.getElementById("phy").value;
            physics = parseFloat(physics);
        var mathematics = document.getElementById("math").value;
            mathematics = parseFloat(mathematics);
        var chemistry = document.getElementById("che").value;
            chemistry = parseFloat(chemistry);
        var percentage = parseFloat((physics + mathematics + chemistry)/3);
            percentage = percentage.toFixed(1);
            // Need use Do...While to user input number
            if (isNaN(physics) || isNaN(mathematics) || isNaN(chemistry)){
                alert("You input not is number");
                clearValue();
            }else if ((physics < 0 || mathematics < 0 || chemistry < 0)) { 
                alert(" Grade must > 0 ");
                clearValue();
            }else if (physics > 10 || mathematics > 10 || chemistry > 10) {
               alert("Grade must < 10");
               clearValue();
            } else {
                if (percentage >= 8.0){
                   alert("Grade A");
                }else if (percentage >= 6.5){
                   alert("Grade B");
                }else if (percentage >=5.0){
                   alert("Grade C");
                }else {
                   alert("Grade D");
                }
            }     
     }
    function clearValue() {
         $("phy").value = "";
         $("math").value = "";
         $("che").value = "";
     }
     window.onload = function(){
       $("submit").onclick = percentageFunction; 
       $("clear").onclick = clearValue;   
     }
    </script>
