            while( x!=y )   {
                 if( x>y ) x = x - y;
                  else y = y - x;
             }
            return x;
         }

         function greatestCommonDivisor(a,b) {
            if (a == 0){
                return b;
            }
            while (b !== 0) {
                 if (a > b) {
                    a = a - b;
                 }else {
                    b = b - a;
                 }
            }
