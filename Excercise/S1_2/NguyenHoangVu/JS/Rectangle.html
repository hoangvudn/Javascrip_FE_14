<script>
    var length = prompt ("Please input Length: ");

    var width = prompt ("Please input Width: ");

    var pri = (2 * length) + (2 * width);

        document.write("Width is :  ".fontcolor("orange") + width + "<br>" + "<br>" + "<br>");

</script>
