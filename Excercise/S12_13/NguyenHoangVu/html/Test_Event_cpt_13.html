    <body>
         <div id="btnPlay">SUBMIT</div>
         <div id="button">SUBMIT</div>

    </body>
    <script>

        var $ = function(id) { return document.getElementById(id); };

        var attachEvent = function(node, eventName, hander) {
            if (node.addEventListener) {
                node.addEventListener(eventName, handler);
            } else if (node.attachEvent) {
                node.attachEvent("on" + eventName, handler)
            }
        };

        var detachEvent = function(node, eventName, handler) {
            if ( node.removeEventListener ) {
                 node.removeEventListener(eventName, handler);
            } else if (node.detachEvent) {
                 node.detachEvent("on" + eventName, handler);
            }
        };

        var hover = function() { console.log(this.id + " was hovered over!"); };
        var click = function() { console.log(this.id + " was clicked!"); };

        window.onload = function() {
           // $("button").onclick = eventHandlerName;

            var btnPlay = $("btnPlay");
            attachEvent(btnPlay, "click", click);
            attachEvent(btnPlay, "mouseover", hover);
        }
    </script>
