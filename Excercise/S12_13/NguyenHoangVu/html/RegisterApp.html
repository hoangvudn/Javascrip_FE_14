<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Register Application</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <body>        
        <main>
            <h1>Register for an Account</h1>
            <form action="register_account.php" id="registration_form" method="get" 
                  name="registration_form" class="show">
                  <label for="email">E-Mail</label>
                         <input type="text" id="email" name="email">
                         <span id="email_error">&nbsp;</span><br>
                  <label for="password">Password:</label>
                         <input type="password" id="password" name="password">
                         <span id="password_error">&nbsp;</span><br>
                  <label for="verify">Verify Password:</label>
                         <input type="password" id="verify" name="verify">
                         <span id="verify_error">&nbsp;</span><br>
                  <label for="first_name">First Name:</label>
                         <input type="text" id="first_name" name="first_name">
                         <span id="first_name_error">&nbsp;</span><br>
                  <label for="last_name">Last Name:</label>
                         <input type="text" id="last_name" name="last_name">
                         <span id="last_name_error">&nbsp;</span><br>
                  <label for="zip">Zip Code:</label>
                         <input type="text" id="zip" name="zip">
                         <span id="zip_error">&nbsp;</span><br>
                  <label for="card_type">Card Type:</label>
                         <select name="card_type" id="card_type">
                                 <option value="v">Visa</option>
                                 <option value="m">MasterCard</option>
                                 <option value="c">Discover</option>
                         </select><br>
                  <label for="card_number"> Card Number:</label>
                         <input type="text" name="card_number" id="card_number">
                         <span id="card_number_error">&nbsp;</span><br>
                  <label for="exp_date"> Expiration Date:</label>
                         <input type="text" name="exp_date" id="exp_date">
                         <span id="exp_date_error">&nbsp;</span><br>
                  <input type="button" id="register" value="Register">
                  <input type="button" id="reset" value="Reset">
            </form>
        </main>
    </body>
</html>
