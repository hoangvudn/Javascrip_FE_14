        <meta charset="utf-8">

    <body>
         <input type="text" id="addTime1" value ="">
         <div id="addTime"></div>
         <button type="button" id="start"> START </button>
         <button type="button" id="stop"> STOP </button>
    </body>
    <script>
         var $ = function(id) {return document.getElementById(id);}
         //Start TIME 
         function updateRealTime() {
             var d = new Date();
             var h = d.getHours();
             var m = d.getMinutes();
             var s = d.getSeconds();
              
             $("addTime").innerHTML = h + ":" + m + ":" + s;
         }
         //Stop TIME
         function stopRealTime(){
             clearInterval(updateRealTime);
         }
        
         var time = function() {setInterval(() => {updateRealTime()}, 1000);};
         var stop = function() {clearInterval(time)};
         /*function stopTime() {
             clearInterval(time);
         }*/
         //var stop = function(){clearInterval(time)};
        // var time = setInterval(() => {updateRealTime()}, 10);
         window.onload = function() {
             $("start").onclick = time; 
             $("stop").onclick = stopRealTime();
             $("stop").onclick = stop;
         }

    </script>
</html>
