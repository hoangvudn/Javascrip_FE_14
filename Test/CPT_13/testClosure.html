    <body>
            <script>
                    this.x = 9;    // 'this' refers to global 'window' object here in a browser
                    const module = {
                          x: 81,
                          getX: function() { return this.x; }
                    };

                    document.write(module.getX());
                    //  returns 81

                    const retrieveX = module.getX();
                    var a = retrieveX;
                    document.write(a);
                    //retrieveX();
            </script>
    </body>
