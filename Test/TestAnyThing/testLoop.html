    function evenNumber(){
      var arrayDisplay = "";

      }
       
       document.write(arrayDisplay);
    }

    function negativeNumber(){
      var arrayDisplay = "";

    function testPrime1(){
      const array = [-33, -23, -16,-10,-4, 0, 6, 2, 9, 15, 17, 23, 35, 37];

         const isPrime = (num) => {
         if (num <= 1) {
            return false;
         } else if (num === 2) {
            return true;
         } else {
         for (let i = 2; i < num; i++)
            if (num % i === 0)
                return false;
         return true;
         }
     }

     document.write(array.filter(isPrime)); 
    }

    function maxNumber(){
       var arrayDisplay = "";
       var arrayName = [-33, -23, -16,-10,-4, 0, 6,  9, 15, 17, 23, 35, 37];
       var maxNumber = arrayName[0];
       var minNumber = arrayName[0];
       for (var i = 0; i < arrayName.length; i++) {
          if ( maxNumber < arrayName[i] ) {
               maxNumber = arrayName[i];
             }
        }

          if ( minNumber > arrayName[i] ) {
               minNumber = arrayName[i];
             }
        }

    function odd5Number() {
      var arrayDisplay = "";
      var arrayName = [ -23, -16,-10,-4, 0, 6, 9, 15, -33, 17, 23, 35, 37];
      var count = 0;
      var oddArray = [];
      for (var i = 0; i < arrayName.length; i++) {
          if ( ((arrayName[i]) % 2 !== 0) && (count < 5) ) {
              count++;
              oddArray.push(arrayName[i]);
          }
      }
          oddArray.sort(function(a, b){return b - a});
          arrayDisplay += oddArray + "<br>" ;
          document.write(arrayDisplay);
    }

    function even5Number() {
      var arrayDisplay = "";
      var arrayName = [ -23, -16,-10,-4, 0, 6, 9, 15, -33, 17, 23, 35, 37];
      var count = 0;
      var evenArray = [];
      for (var i = 0; i < arrayName.length; i++) {
          if ( ((arrayName[i]) % 2 == 0) && (count < 5) ) {
              count++;
              evenArray.push(arrayName[i]);
          }
      }
          evenArray.sort(function(a, b){return a - b});
          arrayDisplay += evenArray + "<br>" ;
          document.write(arrayDisplay);
    }
