<script>
    
     var investment = prompt("Enter invesment amount as...", 10000);
         investment = parseFloat(investment);
     var rate = prompt("Enter rate as...", 7.5);
         rate = parseFloat(rate);
     var years = prompt("Enter number of years as...", 5);
         years = parseFloat(years);  
     futureValue = investment;
     document.write("Investment:  " + investment + "---");
     document.write("Interest rate:  " + rate + "---");
     document.write("Years:  " + years + "<br>");
     for ( var i = 1; i <= years; i++ ) {
          var interest = futureValue * rate / 100;
          futureValue = futureValue + interest;
          document.write("Year:  " + i + "---");
          document.write("Interest: " + parseFloat(interest) + "---");
          document.write("Value:  " + parseInt(futureValue)  + "<br>");
     }   
          futureValue = parseInt(futureValue);
     
        
            
</script>
